<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 50%;
      padding: 10px;
      min-height: 300px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>기타에 대한 칼럼</h2>

  <div class="row">
    <div class="column" style="background-color:#f2f2f2;">
      <h2>기타의 종류</h2>
      <p>기타는 크게 어쿠스틱 기타와 일렉트릭 기타로 나눌 수 있습니다. 어쿠스틱 기타는 자연스러운 울림을 통해 소리를 내며, 클래식 기타와 포크 기타로 구분됩니다. 일렉트릭 기타는 앰프를 통해 전기 신호로 소리를 증폭시키는 기타입니다.</p>
    </div>

    <div class="column" style="background-color:#e6e6e6;">
      <h2>기타의 역사</h2>
      <p>기타는 고대 스페인에서 유래된 현악기로, 르네상스 시대 이후 점차 현대적인 형태로 발전했습니다. 20세기에는 재즈, 록, 블루스 등 다양한 장르에서 주요 악기로 자리 잡으며 현재까지도 많은 뮤지션들이 애용하고 있습니다.</p>
    </div>
  </div>

</body>
</html>

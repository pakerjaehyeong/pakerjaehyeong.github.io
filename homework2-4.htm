<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기타 공연 예술</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .header h1 {
      color: red;
      font-size: 36px;
    }
    .header .edition {
      color: red;
      font-weight: bold;
    }
    .content {
      display: flex;
      margin-top: 20px;
    }
    .left {
      flex: 1;
      margin-right: 20px;
    }
    .left img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .left h2 {
      font-size: 24px;
      color: black;
    }
    .right {
      flex: 1;
    }
    .right h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .right ul {
      list-style-type: none;
      padding-left: 0;
    }
    .right ul li {
      margin-bottom: 10px;
      font-style: italic;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>기타 공연 예술</h1>
    <div class="edition">2025년 여름호</div>
  </div>

  <div class="content">
    <div class="left">
      <h2>기타 공연홀</h2>
     <img src="https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.incheonilbo.com%2Fnews%2FarticleView.html%3Fidxno%3D440130&psig=AOvVaw0NMrk4Swj_CRezd_hCMSp4&ust=1750022043271000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMCdwbXq8Y0DFQAAAAAdAAAAABAE">
      <p>
        기타 공연홀은 전 세계 기타 애호가들과 음악 애청자들을 위한 중심 공간이 될 것입니다. 
        세계 최고 수준의 음향과 현대적인 건축 디자인을 갖추고 있으며, 세계적인 기타리스트들의 공연이 열릴 예정입니다. 
        객석은 650석 규모로, 무대를 둘러싼 친밀한 분위기를 자아냅니다.
      </p>
    </div>
    <div class="right">
      <h3>공연 일정</h3>
      <ul>
        <li>아나 비도비치 클래식 기타 콘서트</li>
        <li>플라멩코 피에스타: 후아니토 파스쿠알 앙상블</li>
        <li>재즈 & 블루스 기타의 밤</li>
        <li>핑거스타일 전설: 토미 엠마뉴엘</li>
      </ul>
    </div>
  </div>

</html>
